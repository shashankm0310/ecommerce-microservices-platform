spring:
  data:
    redis:
      host: localhost
  datasource:
    url: jdbc:postgresql://localhost:5434/inventory_service_db
  kafka:
    bootstrap-servers: localhost:29092
    producer:
      properties:
        interceptor.classes: com.ecommerce.common.logging.KafkaCorrelationIdInterceptor
    consumer:
      properties:
        interceptor.classes: com.ecommerce.common.logging.KafkaCorrelationIdConsumerInterceptor

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/

management:
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
